<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="sorting_visualizer.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <div class="array-container" id="array-container"></div>
    <div class="controls">
        <button id="generateArrayBtn">Generate Array</button>
        <button id="bubbleSortBtn">Bubble Sort</button>
        <button id="insertionSortBtn">Insertion Sort</button>
        <button id="selectionSortBtn">Selection Sort</button>
        <button id="mergeSortBtn">Merge Sort</button>
        <button id="quickSortBtn">Quick Sort</button>
        <input type="range" id="delaySlider" min="1" max="500" value="100">
        <label for="delaySlider">Delay: <span id="delayValue">100</span> ms</label>
        <p id="timeTaken">Time Taken: ...</p>
    </div>
    <script src="sorting_visualizer.js"></script>
</body>
</html>
